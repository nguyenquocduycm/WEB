<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="Login.css">
    
<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/0E85EAF3-B040-E34A-B324-34B8E447A9CF/main.js" charset="UTF-8"></script></head>

<body>
 
    <div class="loginbox">
        <h1>Login</h1>
        <form id="form-login" role="form">
        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true"></i>
            <!--<input type="text" placeholder="Username" name="" value="" size="44">-->
            <input type="text" placeholder="Username" id="username"  >
        </div>
        
        <div class="textbox">
            <i class="fa fa-key" aria-hidden="true"></i>
            <!--<input type="password" placeholder="Password" name="" value="" size="43">-->
            <input type="password" placeholder="Password" id="password" >
        </div>

        <div class="button">
            <button class="btn" type="submit" name="" value="Sign in">Sign in</button>
        </div></form>

        <div class="bottomText ">
            <h4>No account yet? &nbsp<a href="#">Sign up</a></h4>
            <h4> <a href="#">Forgot your password?</a></h4>
        </div>

        <div class="loginWithSocialNetwork">
            <h3>Or login with</h3>
            <button class="btnFacebook" href="#">
                <i class="fa fa-facebook-official" aria-hidden="true"></i>
            </button>
            <button class="btnTwiter" href="#">
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </button>
            <button class="btnGoogle" href="#">
                <i class="fa fa-google" aria-hidden="true"></i>
            </button>
            <button class="btnInstagram" href="#">
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </button>
            <button class="btnInstagram" href="#">
                <i class="fa fa-github" aria-hidden="true"></i>
            </button>

        </div>
    
    </div>
<script src="checklogin.js"></script> 
</body>

</html>
