                <div class="container">
                    <h1>Đăng kí</h1>
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Nhập Email" name="email" required>
                    <label for="psw"><b>Mật khẩu</b></label>
                    <input type="password" placeholder="Nhập mật khẩu" name="psw" required>
                    <label for="password-repeat"><b>Nhập lại mật khẩu</b></label>
                    <input type="text" placeholder="Nhập lại mật khẩu" name="password-repeat" required>
                    <label for="username"><b>Họ tên</b></label>
                    <input type="text" placeholder="Nhập họ tên" name="username" required>
                    <label for="address"><b>Địa chỉ</b></label>
                    <input type="text" placeholder="Nhập địa chỉ" name="address" required>
                    <p>Bằng cách nhấp vào Đăng ký, bạn đồng ý với <a href="#" style="color:dodgerblue">Điều khoản</a>.</p>
                    
                    <div class="g-recaptcha" data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S" data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback" width="700px"></div>

                </div>
            </form>
        </div>

        </div>
